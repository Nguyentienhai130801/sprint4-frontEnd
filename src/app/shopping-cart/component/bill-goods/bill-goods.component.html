
<!-- Breadcrumb Section Begin -->
<section class="breadcrumb-section set-bg" style="background-image: url('../../../../assets/img/breadcrumb.jpg')">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <div class="breadcrumb__text">
          <h2>Giỏ hàng của bạn</h2>
          <div class="breadcrumb__option">
            <a href="./index.html">Trang chủ</a>
            <span>Giỏ hàng</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- Breadcrumb Section End -->
<!-- Shoping Cart Section Begin -->
<section class="shoping-cart spad">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="shoping__cart__table">
          <table>
            <thead>
            <tr>
              <th class="shoping__product">Các sản phẩm</th>
              <th>Giá</th>
              <th>Số lượng</th>
              <th>Tổng</th>
              <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let element of listGoodsCart; let i = index">
              <td class="shoping__cart__item">
                <img src="{{element.image}}" alt="" style="width: 50px; height: 50px">
                <h5>{{element.goodsName}}</h5>
              </td>
              <td class="shoping__cart__price">
                {{formatCash(element.price)+ ' VNĐ'}}
              </td>
              <td class="shoping__cart__quantity">
                <div class="quantity">
                  <div class="pro-qty">
                    <input type="text" [value]="element.quantityCart">
                  </div>
                </div>
              </td>
              <td class="shoping__cart__total">
<!--                {{formatCash(element.totalMoney)+ ' VNĐ'}}-->
              </td>
              <td class="shoping__cart__item__close">
                <span class="icon_close"></span>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <div class="shoping__cart__btns">
          <a [routerLink]="['/list-goods']" class="primary-btn cart-btn" >TIẾP TỤC MUA SẮM</a>
          <a href="#" class="primary-btn cart-btn cart-btn-right"><span class="icon_loading"></span>
            Cập nhật giỏ hàng</a>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="shoping__continue">
          <div class="shoping__discount">
            <h5>Mã giảm giá</h5>
            <form action="#">
              <input type="text" placeholder="Nhập mã giảm giá của bạn?">
              <button type="submit" class="site-btn">ÁP DỤNG</button>
            </form>
          </div>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="shoping__checkout">
          <h5>Tổng giỏ hàng</h5>
          <ul>
            <li>Tổng tiền<span>100.000VNĐ</span></li>
            <li>Sau khi giảm giá<span>80.000VNĐ</span></li>
          </ul>
          <a href="#" class="primary-btn" [routerLink]="['/check-out']">TIẾN HÀNH MUA</a>
        </div>
      </div>
    </div>
  </div>
</section>
